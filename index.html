<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <span id="output">0</span>
        </div>
        <div class="rowOne">
            <button id="clr">clear</button>
            <button id="exponent">^</button>
            <button id="divide">รท</button>
        </div>
        <div class="rowTwo">
            <button id="number">7</button>
            <button id="number">8</button>
            <button id="number">9</button>
            <button id="multiply">x</button>
        </div>
        <div class="rowThree">
            <button id="number">4</button>
            <button id="number">5</button>
            <button id="number">6</button>
            <button id="subtract">-</button>
        </div>
        <div class="rowFour">
            <button id="number">1</button>
            <button id="number">2</button>
            <button id="number">3</button>
            <button id="addition">+</button>
        </div>
        <div class="rowFive">
            <button id="sign">+/-</button>
            <button id="number">0</button>
            <button id="decimal">.</button>
            <button id="equal">=</button>
        </div>
    </div>
</body>
</html>
